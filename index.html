<!DOCTYPE html>
<html>
<head>
	<title>Bingo Caller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
	<h1>Kinkz & Coilz BINGO</h1>
	<div id="call"></div>
    <button class="btn btn-dark p-3 px-5"id="call-button">Call</button>
    <button class="btn btn-light p-3 px-5" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Toggle Call List</button>
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4">
          <div class="collapse multi-collapse" id="multiCollapseExample2">
            <div class="card card-body">
                <ul id="previous-calls"></ul>
            </div>
          </div>
        </div>
      </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
